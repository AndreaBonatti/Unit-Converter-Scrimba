<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div id="input-div">
            <h2 id="title-h2">Metric/Imperial Unit Conversion</h2>
            <input type="text" id="number-input">
            <br>
            <button id="convert-btn">Convert</button>
        </div>
        <div id="result-div">
            <div class="card">
                <h3 class="myh3">Length (Meter/Feet)</h3>
                <h4 class="myh4" id="meter-feet"></h4>
            </div>
            <div class="card">
                <h3 class="myh3">Volume (Liters/Gallons)</h3>
                <h4 class="myh4" id="liters-gallons"></h4>
            </div>
            <div class="card">
                <h3 class="myh3">Mass (Kilograms/Pounds)</h3>
                <h4 class="myh4" id="kilograms-pounds"></h4>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
